<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento formulario</title>
    <script src="js/eventos-formulario.js" defer></script>
</head>
<body>
    <h1>Eventos Formulario</h1>

    <form action="cadastrar" method="get" id="idForm">
        <label for="idNome">Nome</label>
        <input type="text" id="idNome"><br>
        <label for="idBarra">Escala:</label>
        <input type="range" id="idBarra" min="0" max="50" step="5">
        <span id="idValor">0</span><br>
        <input type="submit" value="Cadastrar">
        <br><span id="acao"></span>
    </form>
    
</body>
</html>
